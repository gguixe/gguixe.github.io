---
layout: default
---
<section class="page-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>{{ page.title }}</h2>
                    {% if page.subtitle %}
                    <p>{{ page.subtitle }}</p>
                    {% endif %}
                </div>
                {{ content }}
            </div>
        </div>
    </div>
</section>
