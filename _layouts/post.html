---
layout: default
---
<article class="post">
  <div class="container">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <div class="post-meta">
        <span class="date"><i class="fa fa-calendar"></i> {{ page.date | date: "%B %-d, %Y" }}</span>
        {% if page.category %}<span class="category"><i class="fa fa-tag"></i> {{ page.category }}</span>{% endif %}
        {% if page.author %}<span class="author"><i class="fa fa-user"></i> {{ page.author }}</span>{% endif %}
      </div>
    </header>

    <div class="post-content">
      {{ content }}
    </div>
  </div>
</article>
