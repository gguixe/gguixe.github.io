{% assign project = include.project %}
<div class="col-md-3 col-0-gutter">
    <div class="ot-portfolio-item">
        <figure class="effect-bubba narrow-project">
            <img src="{{ project.image }}" alt="{{ project.title }}" class="img-responsive" />
            <figcaption>
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <a href="#" data-toggle="modal" data-target="#Modal-{{ project.id }}">View more</a>
            </figcaption>
            {% include projects/icon-links.html links=project.links %}
        </figure>
    </div>
</div>
